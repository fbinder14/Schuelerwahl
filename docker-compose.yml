services:
  app:
    build: .
    restart: unless-stopped
    ports:
      - "127.0.0.1:5000:5000"
    environment:
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
      - BASE_URL=${BASE_URL:-http://localhost}
    volumes:
      - db_data:/app/instance
      - uploads:/app/static/uploads

volumes:
  db_data:
  uploads:
