# Nginx-Serverblock fuer den VPS (System-nginx, NICHT Docker)
# Kopieren nach: /etc/nginx/sites-enabled/schuelerwahl
#
# Dieser Block faengt alle Anfragen per IP ab (kein Hostname noetig)
# und leitet sie an den Docker-Container auf Port 5000 weiter.

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    client_max_body_size 5M;

    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
