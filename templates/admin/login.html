{% extends "base.html" %}
{% block title %}Admin-Login{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen px-4">
    <div class="w-full max-w-sm">
        <div class="bg-white rounded-2xl shadow-lg p-8">
            <h1 class="text-xl font-bold text-gray-800 mb-6 text-center">Admin-Login</h1>

            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="mb-4">
                    <input
                        type="password"
                        name="password"
                        placeholder="Passwort"
                        autofocus
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:outline-none transition"
                    >
                </div>
                <button
                    type="submit"
                    class="w-full bg-blue-600 text-white font-semibold py-3 px-6 rounded-xl hover:bg-blue-700 transition"
                >
                    Anmelden
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
