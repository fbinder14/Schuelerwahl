<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sch√ºlersprecherwahl{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-gray-50 min-h-screen">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="max-w-2xl mx-auto px-4 pt-4">
        {% for category, message in messages %}
        <div class="p-4 mb-3 rounded-lg text-sm
            {% if category == 'error' %}bg-red-100 text-red-800 border border-red-200
            {% elif category == 'success' %}bg-green-100 text-green-800 border border-green-200
            {% else %}bg-blue-100 text-blue-800 border border-blue-200{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}

    {% block scripts %}{% endblock %}
</body>
</html>
